  <div class="container" data-nosnippet>

    <header class="py-3">
      <div class="text-center">
        <h1 class="pageheader">Contact Us</h1>
      </div>
    </header>

    <div class="row" id="display">
      <div class="col-sm-auto mx-auto my-2 py-4 px-5 rounded analysisview" id="sheet">
        <script>
          function doSomething() {
            var radioValue = $("input[name='pokertest']:checked").val();
            var alpha = {1: "y", 2: "v", 3: "u", 4: "d", 5: "g", 6: "b", 7: "j", 8: "k", 9: "m", 10: "s", 11: "o", 12: "t", 13: "l", 14: "f", 15: "p", 16: "c", 17: "@", 18: "i", 19: "e", 20: "z", 21: "n", 22: "r", 23: "h", 24: "w", 25: ".", 26: "q", 27: "a", 28: "x"};
            var code = [11, 15, 19, 21, 15, 11, 8, 19, 22, 12, 11, 11, 13, 10, 17, 5, 9, 27, 18, 13, 25, 16, 11, 9];
            if (radioValue === "flush") {
              var msg = "";
              for (var i = 0; i < code.length; i++) {
                msg += alpha[code[i]];
              }
              $("#sheet").empty();
              $("#sheet").addClass("text-center");
              $("#sheet").append("<a class='mx-auto' href=mailto:" + msg + ">" + msg + "</a>")
            } else {
              $("#sheet").append("<div class='my-2 alert alert-danger' role='alert'>Incorrect. Please try again.</div>");
            }
            return false;
          }
        </script>
        <form id="test" onsubmit="return doSomething();">
          Which of the following is the best hand?<br/>
          <input type="radio" id="pair" name="pokertest" value="pair">
          <label for="pair" style="margin-bottom: 0px;">Pair</label><br/>
          <input type="radio" id="straight" name="pokertest" value="straight">
          <label for="straight" style="margin-bottom: 0px;">Straight</label><br/>
          <input type="radio" id="flush" name="pokertest" value="flush">
          <label for="flush" style="margin-bottom: 0px;">Flush</label><br/>
          <input type="radio" id="trips" name="pokertest" value="trips">
          <label for="trips">Three of a kind</label><br/>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
